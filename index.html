<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="libs/webix/webix.css" type="text/css"> 
        <link rel="stylesheet" href="css/style.css" type="text/css"> 
        <script src="libs/webix/webix.js" type="text/javascript"></script>
        <script src="data/sideItems.js" type="text/javascript"></script>
        <script src="js/main/side.js" type="text/javascript"></script>
        <script src="js/main/dashboard/form.js" type="text/javascript"></script>
        <script src="js/main/dashboard/table.js" type="text/javascript"></script>
        <script src="js/main/main.js" type="text/javascript"></script>
        <script src="js/header.js" type="text/javascript"></script>
        <script src="js/footer.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            
            webix.ready(function(){

                webix.ui(
                    profilePopup
                );

                webix.ui({
                    rows: [
                        header,
                        { cols:[ side, { view:"resizer" }, main] },
                        footer
                    ]
                });

                $$("side").select("dashboard_view");
                $$("form_movie").bind("table_movies");
                $$("table_movies").sort("#id#", "asc");
            });

        </script>
    </body>
</html>
